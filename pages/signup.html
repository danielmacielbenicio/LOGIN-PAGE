<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/signin.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
        }
      }
    </script>

    <title>SignUp</title>
</head>

<body>
    <div class="screen">
        <main>
            <section class="login"> 
                <div class="form-container">
                    <div class="window-titlebar">
                      <div class="titlebar-content">
                        <span class="titlebar-text">SignUp.exe</span>
                      </div>
                      <div class="titlebar-buttons">
                        <button class="titlebar-btn minimize-btn" title="Minimizar"></button>
                        <button class="titlebar-btn close-btn" title="Fechar"></button>
                      </div>
                    </div>
                    
                    <h1>Get started now</h1>

                    <form id="loginForm">

                        <fieldset>
                            <label for="name">Nome</label>
                            <input placeholder="Enter your name" type="text" name="name" id="name" required> 
                        </fieldset>

                        <fieldset>
                            <label for="email">Email address</label>
                            <input placeholder="Enter your email" type="email" name="email" id="email" required>
                        </fieldset>

                        <fieldset>
                            <div class="title-wrapper">
                                <label for="password">Password</label>
                            </div>
                            <input placeholder="Enter your password" type="password" name="password" id="password" required>
                        </fieldset>

                        <fieldset class="checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">I agree to the terms & policy</label>
                        </fieldset>

                        <button type="submit">Sign Up</button>
                    </form>

                    <div class="divider">
                        <div class="line"></div>
                        <p>Or</p>
                        <div class="line"></div>
                    </div>

                    <div class="sso-container">
                        <button>
                            <img src="./../icons/google-logo.svg" alt="Logo da Google">
                            <p>Sign in with Google</p>
                        </button>

                        <button>
                            <img src="./../icons/apple-logo.svg" alt="Logo da Apple">
                            <p>Sign in with Apple</p>
                        </button>
                    </div>

                    <div class="redirect-sign-up">Have an account? <a href="signin.html"> Sign In</a></div>
                </div>
            </section>
        </main>
    </div>
    
    <svg>
    </svg>
    <script type="module" src="../js/main.js"></script> 
    <canvas id="three-canvas"></canvas> 
</body>

</html>
