<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
    />
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
        }
      }
    </script>
    
    <title>SignIn</title>
  </head>
  
  <body>
    <div class="screen">
      <main>
        <section class="login">
          <div class="form-container">
            <div class="window-titlebar">
              <div class="titlebar-content">
                <span class="titlebar-text">Login.exe</span>
              </div>
              <div class="titlebar-buttons">
                <button class="titlebar-btn minimize-btn" title="Minimizar"></button>
                <button class="titlebar-btn close-btn" title="Fechar"></button>
              </div>
            </div>
            
            <h1>Welcome back!</h1>
            <p>Enter your credentials to access your account</p>
            
            <form id="loginForm">
              <fieldset>
                <label for="email">Email address</label>
                <input
                placeholder="Enter your email"
                type="email"
                name="email"
                id="email"
                autocomplete="given-name"
                required
                />
              </fieldset>
              
              <fieldset>
                <div class="title-wrapper">
                  <label for="password">Password</label>
                  <a href="#">forgot password</a>
                </div>
                <input
                placeholder="Enter your password"
                type="password"
                name="password"
                id="password"
                required
                />
              </fieldset>
              
              <fieldset class="checkbox">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember for 30 days</label>
              </fieldset>
              
              <button type="submit">Login</button>
            </form>
            
            <div class="divider">
              <div class="line"></div>
              <p>Or</p>
              <div class="line"></div>
            </div>
            
            <div class="sso-container">
              <button>
                <img src="./../icons/google-logo.svg" alt="Logo da Google" />
                <p>Sign in with Google</p>
              </button>
              <button>
                <img src="./../icons/apple-logo.svg" alt="Logo da Apple" />
                <p>Sign in with Apple</p>
              </button>
            </div>
            
            <div class="redirect-sign-up">
              Don't have an account?
              <a href="signup.html"> Sign Up</a>
            </div>
          </div>
        </section>
      </main>
    </div>
    
<svg class="svg-filter-def">
        <defs>
            <filter id="ps1-wobble">
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.03" 
                    numOctaves="2" 
                    result="noise" 
                >
                    <animate 
                        attributeName="baseFrequency" 
                        dur="60s" 
                        values="0.001;0.0.01;0.001" 
                        repeatCount="indefinite" 
                    />
                </feTurbulence>
                
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="noise" 
                    scale="10" 
                />
            </filter>
        </defs>
    </svg>
    <script type="module" src="../js/main.js"></script>
    <canvas id="three-canvas"></canvas>
  </body>
</html>
